<div class ="container">
<h1 class ="text-center">My Todo's</h1>
</div>

<div class="container">

<table class = "table">
    
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>TargetDate</th>
            <th>Is Completed</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let todox of Todo">
        <td>{{todox.id}}</td>
        <td>{{todox.description}}</td>
        <td>{{todox.targetDate | date | uppercase}}</td>
        <td>{{todox.done}}</td>
        </tr>
    </tbody>
</table>
</div>
